<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Travels</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card *ngFor="let place of loadedPlaces.slice(0)">
          <ion-card-header>
            <ion-img [src]="place.imageUrl"></ion-img>
          </ion-card-header>
          
          <ion-card-content>
            <ion-card-title>{{ place.title }}</ion-card-title>
            <p>{{ place.description }}</p><br>
            <p>{{ place.location }}</p>
          </ion-card-content>
          
          <div class="ion-text-center">
            <ion-button slot="primary"
              fill="clear"
              color="primary"
              [routerLink]="['/tabs', place.id]"
            >
              View
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
