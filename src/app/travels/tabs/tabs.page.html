<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Destination</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card *ngFor="let trav of travs" color="dark">
          <ion-card-header>
            <ion-img [src]="trav.trv_img"></ion-img>
          </ion-card-header>
          
          <ion-card-content>
            <ion-card-title>{{ trav.trv_title }}</ion-card-title><br>
            <p>{{ trav.trv_thumb }}...</p><br>
            <p>{{ trav.trv_locate }}</p>
          </ion-card-content>
          
          <div class="ion-text-center">
            <ion-button slot="primary"
              fill="clear"
              color="danger"
              (click) ="seedetail(trav.trv_id, trav.trv_title, trav.trv_desc, trav.trv_locate)"
            >
              View
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
